<head>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;  
            justify-content: center;
            align-items: center;
        }
        img {
            user-drag: none;
            -webkit-user-drag: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-140%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .ramecek {
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 15, 0.7);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transform: translateY(-140%);
            animation: slideIn 2s ease forwards;
        }

        .ramecek img {
            max-width: 100%;
        }

        .ramecek .hlavni-obrazek {
            border-radius: 50%;
            width: 200px;
            height: 200px; 
            object-fit: cover;
        }

        .obrazky {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 5px;
        }

        .obrazky a {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .obrazky a:hover {
            transform: scale(1.2);
        }

        .obrazky img {
            width: 100%;
            max-width: 90px;
        }
        
        .title {
            font-size: 24px;
            transition: 1.5s;
            height: 30px;
            line-height: 30px;
            color: white;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .title:hover {
            color: white; 
            font-size: 28px;
            animation: colorChange 8s infinite; 
        }

        .podtitle {
            font-size: 16px;
            transition: 2.5s;
            height: 16px;
            line-height: 16px;
            color: white;
            text-align: center;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .podtitle:hover {
            color: #0b124f; 
            transform: scale(1.1);
        }
        
        .spotify-frame {
            background-color: #002840;
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .album-cover img {
            width: 150px;
            border-radius: 7px;
            transition: transform 0.3s;
        }
        
        .album-cover:hover img {
            transform: scale(1.1);
        }

        .song-details {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .song-details a {
            color: inherit;
            text-decoration: none;
            font-family: inherit;
        }

        .song-title {
            color: white;
            font-size: 18px;
            margin-bottom: 5px;
            transition: transform 0.3s;
        }
        .song-title:hover {
            transform: scale(1.03);
        }

        .song-artist {
            color: gray;
            font-size: 14px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        .song-artist:hover {
            transform: scale(1.03);
        }

        .song-details audio {
            width: 100%;
        }

        @media (max-width: 768px) {
            .ramecek {
                width: 100%;
                padding: 10px;
            }

            .ramecek .hlavni-obrazek {
                width: 150px;
                height: 150px;
            }

            .title {
                font-size: 20px;
            }

            .podtitle {
                font-size: 14px;
            }
        }
    </style>
    <script>
        function typeText(element, text, speed) {
        let index = 0;
        const timer = setInterval(function() {
          if (index < text.length) {
            element.textContent += text[index];
            index++;
          } else {
            clearInterval(timer);
          }
        }, speed);
      }
      function animateText() {
        const titleElement = document.querySelector(".title");
        const subtitleElement = document.querySelector(".podtitle");

        typeText(titleElement, "zuot", 800);
        setTimeout(function() {
          typeText(subtitleElement, "Hello, I am zuot and I live in Czechia.", 80);
        }, 4000);
      }

      document.addEventListener("contextmenu", function(e) {
        e.preventDefault();
      });

      document.addEventListener("keydown", function(e) {
        if ((e.ctrlKey && e.shiftKey && e.key === 'C') || (e.ctrlKey && e.shiftKey && e.key === 'c')) {
          e.preventDefault();
        }
      });

      document.addEventListener("keydown", function(e) {
        if ((e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.shiftKey && e.key === 'c')) {
          e.preventDefault();
        }
      });

      document.addEventListener("keydown", function(e) {
        if ((e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.shiftKey && e.key === 'c')) {
          e.preventDefault();
        }
      });
	    
      window.addEventListener("load", animateText);
      document.addEventListener("contextmenu", function(e) {
        e.preventDefault();
      });

      document.addEventListener("keydown", function(e) {
        if ((e.ctrlKey && e.shiftKey && e.key === 'C') || (e.ctrlKey && e.shiftKey && e.key === 'c')) {
          e.preventDefault();
        }
      });
      
      document.addEventListener("keydown", function(e) {
        if ((e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.shiftKey && e.key === 'c')) {
          e.preventDefault();
        }
      });
      
      document.addEventListener("keydown", function(e) {
        if ((e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.shiftKey && e.key === 'c')) {
          e.preventDefault();
        }
      });
    </script>
</head>
